<form class=" df-form am-form am-form-horizontal"  method="post" >
  <div class="am-form-group">
    <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">姓名</label>
    <div class="am-u-sm-10">
      <input type="text" id="uname" name="username" placeholder="用户名" required/>
    </div>
  </div>

  <div class="am-form-group">
    <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">密码</label>
    <div class="am-u-sm-10">
      <input type="password" id="upwd" name="userpwd" placeholder="输入密码" required/>
    </div>
  </div>

  <div class="am-form-group">
    <div class="am-u-sm-10 am-u-sm-offset-2">
      <button type="submit" class="am-btn am-btn-primary am-btn-xl">提交登入</button>
    </div>
  </div>
</form>
